<script>

    let newHeader= document.createElement("h1");
    newHeader.textContent = "Indiana Spring Flowers";
    newHeader.style.textAlign ="center";
    document.body.append(newHeader);

    let newParagraph= document.createElement("p");
    newParagraph.textContent = "In Indiana, the spring time produces many different types of flowers. Here are some flowers to be on the look out for as the weather warms up!";
    document.body.append(newParagraph);

    let list= document.createElement("ul");
    
    let item= document.createElement("li");
    item.textContent = "Shooting Star: Shooting star is found in patches on dry, upland sites and in open woods and meadows. The flowers range in color from white to pink.";
    list.append(item);

    item= document.createElement("li");
    item.textContent = "Dutchman's Breeches: The flower resembles a pair of 'breeches' hanging upside down. It has fern-like leaves and is found in rich soil in open woods.";
    list.append(item);

    item= document.createElement("li");
    item.textContent = "Spring Larkspur: The spring or dwarf larkspur grows to 4-24 inches tall. The flowers are usually a deep-violet color but are sometimes all white.";
    list.append(item);

    document.body.append(list);

</script>
